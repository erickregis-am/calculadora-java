<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..\projetos\calculadora.css">
    <script src="..\projetos\calculadora.js"></script>
    <title>Soma (simulador)</title>
</head>
<body>
    <header>Calculadora</header><br>
        <section>
            <div class="visor_calc"></div><br>
            <article id="numAndopBox">
                <table>
                    <tr>
                        <td><button   class="operatorsButtons">AC</button></td>
                        <td><button onclick="digitar('1')" class="operatorsButtons" id="seta">&#129044;</button></td>
                        <td><button onclick="digitar(' % ')" class="operatorsButtons">%</button></td>
                        <td><button onclick="digitar(' รท ')" class="operatorsButtons">รท</button></td>
                    </tr>

                    <tr>
                        <td><button onclick="digitar('7')">7</button></td>
                        <td><button onclick="digitar('8')">8</button></td>
                        <td><button onclick="digitar('9')">9</button></td>
                        <td><button onclick="digitar(' x ')" class="operatorsButtons">x</button></td>
                    </tr>

                    <tr>
                        <td><button onclick="digitar('4')">4</button></td>
                        <td><button onclick="digitar('5')">5</button></td>
                        <td><button onclick="digitar('6')">6</button></td>
                        <td><button onclick="digitar(' - ')" class="operatorsButtons">-</button></td>
                    </tr>

                    <tr>
                        <td><button onclick="digitar('1')">1</button></td>
                        <td><button onclick="digitar('2')">2</button></td>
                        <td><button onclick="digitar('3')">3</button></td>
                        <td><button onclick="digitar(' + ')" class="operatorsButtons">+</button></td>
                    </tr>

                    <tr>
                        <td><button onclick="digitar('0')">0</button></td>
                        <td><button onclick="digitar('1')">.</button></td>
                        <td rowspan="2" ><button onclick="digitar(' = ')" class="equal">=</button></td>
                    </tr>

                </table>
        </article>
    <footer>
        <a style="color:white" href="https://www.instagram.com/regisckk/">@regis_ckk</a> 
    </footer>
         

        </section>
</body>
</html>
